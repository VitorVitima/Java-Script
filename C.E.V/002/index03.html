<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: #47aa68 ;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            text-transform: normal ;
            line-height: 50px;
        }
    </style>
</head>
<body>

    <script>
        var name = window.prompt('Whats your name? ')
        document.write (`Seja bem vindo ${name}, seu nome tem ${name.length} letras <br>`)
        document.write (`Seu nome em upperCase é ${name.toUpperCase()} <br>`)
        document.write (`Seu nome em lowerCase é ${name.toLowerCase()}`)
        
    </script>
</body>
</html>
