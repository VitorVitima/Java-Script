<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade do carro</title>
</head>
<body>
    <h1>Você será multado?</h1>
    <label for="velocidade">Qual foi sua velocidade: </label>
    <input type="number" name="velocidade" id="velocidade">
    <input type="button" value="Validar" onclick="validar()">
    <div id="resposta"> </div>
    
    <script>
        function validar() {
            var textVelocidade = document.querySelector("#velocidade")
            var textDiv = document.querySelector('#resposta')
            var numVelocidade = Number(textVelocidade.value)

	    if (numVelocidade > 50) {
	            textDiv.innerHTML = `Sua velocidade foi ${numVelocidade}, você foi multado`
	        }else {
	            textDiv.innerHTML = `Sua velocidade foi ${numVelocidade}, você não foi multado`
	        }
}
    </script>
</body>
</html>
