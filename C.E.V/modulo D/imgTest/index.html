<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: arial;
        }
        main{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        #botao {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20%;
        }
        img {
            margin-top: 19em;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <main>
        <button id="botao" onclick="botaoClick()">Touch me</button>
        <div ><img id="div" src="cavalosMaisDeUm.jpg" alt="sla"></div>
    </main>

    <script>
        function botaoClick(){
            document.querySelector('#div').src = 'cavalo.jpg'
        }

    </script>
</body>
</html>
