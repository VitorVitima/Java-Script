<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: arial;
        }
        body {
            width: 98vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #aa85e4;
        }
        h1 {
            margin: 20px 0px 10px 0px;
        }
        main {
            background-color: white;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px #00000033;
        }
        input {
            margin: 10px 5px;
        }
        input#validar {
            padding: 0.5px 20px;
            margin: 10px 0px;
            border-radius: 4px;
            border: 1px solid black;
        }
        input#validar:hover {
            background-color: #a985e47c;
            transition-delay: 0.5s;
            transition-duration: 0.2s;
            box-shadow: 0px 0px 3px #0000003b;
        }
        input#iano {
            width: 140px;
            padding: 0px 5px;
            border-radius: 10px;
            border: 1.5px solid black;
            box-shadow: 0px 0px 2px #0000004d;
        }
        p#p {
            text-align: center;
            margin: 10px 0px 20px 0px;
        }
        #imagens {
            display: flex;
            justify-content: center;
        }
        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: none;
        }
        footer {
            margin: 15px 0px;
        }
        footer a {
            color: black;
            text-decoration: none;
        }
        footer a:hover {
            color: whitesmoke;
            transition-delay: 0.08s;
            transition-duration: 0.2s;
        }
    </style>
</head>
<body>  
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section>
            <label for="iano">Data de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900"> <br>
            <p style="display:inline;">Sexo: </p>

            <label for="homen">Masculino</label>
            <input type="radio" name="sex" id="homen" checked>

            <label for="mulher">Feminino</label>
            <input type="radio" name="sex" id="mulher"> <br>

            <input id="validar" type="submit" value="Validar" onclick="botao()">
            <p id="p">Preencha os elemetos acima</p>
        </section>
        <section id="imagens">
            <img id="img" src="#" alt="#">
        </section>
            

    </main>
    <footer>
        <a href="https://twitter.com/VVitima">@VVitima</a>
    </footer>


    <script>
        function botao() {
            var dataNText = document.querySelector('#iano').value
            var dataN = Number(dataNText)
            var newData = new Date()
            var dataDHoje = newData.getFullYear() - dataN

            if (dataDHoje < 0 || dataNText.length == 0){
                window.alert('Verifique os dados e tente novamente!!!')
            } else {

                var p = document.querySelector('#p')
                var sex = document.getElementsByName('sex')
                var sexo = " "
                var imagem = document.querySelector('#img')

                    if (sex[0].checked){
                        sexo = 'Homem'
                    } else if (sex[1].checked){
                        sexo = 'Mulher'
                    }
                    p.innerText = `${sexo} de ${dataDHoje} anos.`

                        if (sexo == 'Homem') {
                            imagem.style.display = 'block'
                            if (dataDHoje < 10){
                                //Criança
                                imagem.src = 'imagens/menininhoEdited2.jpg'
                            } else if (dataDHoje < 40 && dataDHoje > 10){
                                //adulto
                                imagem.src = 'imagens/homemEdited2.jpg'
                            } else if (dataDHoje > 40){
                                imagem.src = 'imagens/homemVelhoEdited2.jpg'
                                //velhin
                            }
                        } else if (sexo == 'Mulher'){
                            imagem.style.display = 'block'
                            if (dataDHoje < 10){
                                //Criança
                                imagem.src = 'imagens/meninaEdited2.jpg'
                            } else if (dataDHoje < 40 && dataDHoje > 10){
                                imagem.src = 'imagens/mulherEdited2.jpg'
                                //adulto
                            } else if (dataDHoje > 40){
                                imagem.src = 'imagens/mulherVelhaEdited3.jpg'
                                //velhin
                            }
                        }
                }
        }
    </script>
</body>
</html>
