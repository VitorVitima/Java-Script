<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #793379;
        }
    </style>
</head>
<body>
    
    <script>
        let textWithArrays = [2, 3, 1, 77, "lol"]
        console.log(textWithArrays)
        console.log(`O array tem ${textWithArrays.length} contents atribuidos`)
        console.log('----------------')
        textWithArrays.push(1) // push é usado para colocar um elemento na ultima possição, sem precisar saber qual é
        console.log(`Agora o array tem ${textWithArrays.length} elements`)
        console.log(textWithArrays)
        console.log('----------------')
        textWithArrays.push(false)
        textWithArrays.sort() // usado para organizar os elementos de forma crescente
        console.log(textWithArrays)
     
    </script>
</body>
</html>
