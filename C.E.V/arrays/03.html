<body>
    <script>
        var arraY = [21, 2, 5, 1, 6]
        for( var key in arraY){
            console.log(`O valor ${arraY[key]} está na chave ${key}`)
        }
        console.log('------------')
        console.log(arraY.indexOf(21)) // primeiro elemento
        console.log(arraY.indexOf(10)) // valor que não existe
    </script>
