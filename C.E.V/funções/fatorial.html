            background-color: purple;

<body>
    

    <script>
        function fatorial(n){
            var valorRecebido = 1
            for( var numero = n ; numero > 1 ; numero-=1 ){
                valorRecebido *= numero
            }
            return valorRecebido
        }
        console.log(fatorial(3))
    </script>
</body>
