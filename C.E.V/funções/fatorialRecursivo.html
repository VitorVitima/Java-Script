<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: purple;
        }
    </style>
</head>
<body>
    
    <script>
        // função recursiva
        function fatorial(n){
            if (n==1){
                return n
            } else {
                return n * fatorial(n-1)
            }
        }
        console.log(fatorial(5))
    </script>
</body>
</html>
