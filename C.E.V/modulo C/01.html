<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo DOM</title>
    <style>
        body {
            background-color: #bb71ca;
            font: normal 20px arial ;
        }
    </style>
</head>
<body>
    <h1>Não sei o que escrever</h1>
    <p class="para">Aqui vai o resultado</p>
    <p class="st">Trabalhando com DOM em JavaScript </p>
    <p class="st">Esta no plural, então usa um [n] e muda para ALL</p>
    <div id="dav">Clique em mim</div>
        <hr>
    <script>
        var p1 = document.querySelector ('p.para')
        document.querySelector ('p.para').style.backgroundColor = 'yellow'
        p1.style.fontSize = '40px'

         var  c = document.querySelectorAll('p.st') [1]
         c.style.margin = '20px 90px'

        var d = document.querySelector ('div#dav')
        d.style.fontFamily = 'times'
        d.style.fontSize = '30px'
        document.querySelector ('div#dav').style.color = 'white'

    </script>
</body>
</html>
